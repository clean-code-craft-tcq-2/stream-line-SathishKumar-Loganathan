name: Duplications limit

on: [push, pull_request]

jobs:
  limit-duplications:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install jscpd
      run: sudo npm install -g jscpd

    - name: No Duplication beyond 7 lines
      run: jscpd ./ --min-lines 7 --min-tokens 50 --threshold 0 --mode strict
